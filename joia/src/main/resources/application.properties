spring.application.name=joia

# --- Configuração do MariaDB ---
# Modifique a URL para apontar para o seu banco de dados na porta 3304.
# Crie um banco de dados chamado 'joiadb' no seu MariaDB.
spring.datasource.url=jdbc:mariadb://localhost:3304/joiadb
spring.datasource.username=root
spring.datasource.password=root

# --- Configuração do JPA/Hibernate para MariaDB ---
# Dialeto específico para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
# 'create' apaga e recria o banco de dados a cada inicialização.
# Use 'update' se não quiser perder os dados ao reiniciar a aplicação.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração de Inicialização SQL ---
# Mantido para carregar dados de um possível data.sql, se existir.
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

